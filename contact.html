

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ajimage.jpg" >
</head>
<body>
  <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me!</span></h2>


        <!-- <form onsubmit="sendEmail(); reset(); return false;"> -->
            <form action="https://formsubmit.co/realawaisjanjua@gmail.com" method="POST">
            <div class="input-box">
                <div class="input-field" id="name">
                    <input type="text" name="name" placeholder="Full Name " required>
                    <span class="focus"></span>
                </div>
                <div class="input-field" id="email">
                    <input type="email" name="email" placeholder="Email Adress " required>
                    <span class="focus"></span>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field" id="number">
                    <input type="number" placeholder="Mobile number " required>
                    <span class="focus"></span>
                </div>
                <div class="input-field" id="subject">
                    <input type="text" placeholder="Email Subject! " required>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="textarea-field" id="message">
                <textarea type="text" name="message" id="" cols="30" rows="10" placeholder="Your Mesasge:" required></textarea>
                <span class="focus"></span>
            </div>
            <div class="btn-box btns">
                <button type="submit" class="btn" >Send</button>
            </div>
        </form>
    </section>
</body>
</html>
